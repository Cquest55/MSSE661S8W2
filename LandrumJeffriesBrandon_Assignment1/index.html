<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Hello World Application">
</head>

<body>

  <p>Hello world! With Javascript....</p>
  <button id="theClick" >Click Me</button>
  <p id="buttonToShow" style="visibility: hidden">HELLO WORLD!</p>
</body>
<script>

   function displayHelloWorld(){
    document.getElementById("buttonToShow").style.visibility = "visible";
  }

   document.getElementById("theClick").addEventListener("click", displayHelloWorld);

</script>
</html>
